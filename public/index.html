<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="icons/cerveza.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer-RA üçª</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../script.js" type="module" defer></script>
</head>

<body style="background-color: rgb(248, 247, 247);">
    <div class="container">
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                </div>
            </div>
            <nav class="navbar navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img class="img-profile" src="icons/Sin titulo-1.jpg" alt="">
            </nav>
        </div>
        <br />

        <p class="hi-name">Hi Mr. Michael,</p>
        <h2>Welcome Back!</h2>
        <div class="row">
            <div class="input-group mb-3">
                <input id="searchInput" class="form-control" style="border: none" type="text" placeholder="üîç Search burger, pizza, drink or ect...">
            </div>
        </div>

        <div class="row justify-content-between">
            <div class="col-md-6">
              <h4 class="text-dark">Drink Category</h4>
            </div>
            <div class="col-md-6 text-right">
              <button class="btn btn-sm text-dark" id="filterButton">See All</button>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-12">
              <button id="btn-all" class="btn btn-primary custom-btn">All</button>
              <button id="btn-beers" class="btn btn-primary custom-btn"><img src="icons/Beer.png" alt="beer" style="width: 20px;"> Beer</button>
              <button id="btn-wine" class="btn btn-primary custom-btn"><img src="icons/Wine-glass.png" alt="beer" style="width: 20px;"> Wine</button>
            </div>
          </div>
          <br/>
          <div class="row justify-content-between">
            <div class="col-md-6">
              <h4 class="text-dark">Popular</h4>
            </div>
            <div class="col-md-6 text-right">
              <button class="btn btn-sm text-dark" id="filterButton">See All</button>
            </div>
          </div>
          
        <div class="row mt-4">
            <!-- Elementos generados a partir del JSON -->
            <div id="items" class="col-md-12 row"></div>
        </div>
        <aside class="col-12 col-md-4">
            <h2>Trolley</h2>
            <ul id="carrito" class="list-group"></ul>
            <hr>
            <p class="text-right">Total: <span id="total"></span>&dollar;</p>
            <button id="boton-vaciar" class="btn btn-danger">Delete</button>
        </aside>
    </div>
</body>
</html>
